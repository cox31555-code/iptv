# Proxy cache configuration for event cover images
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cached event cover images - must be before generic /api/ block
    location ~ ^/api/events/.+/cover\.webp$ {
        proxy_pass http://localhost:3000;
        
        # Enable caching
        proxy_cache my_cache;
        
        # AGGRESSIVE CACHING SETTINGS
        proxy_cache_lock on;                # Only 1 request hits backend at a time
        proxy_cache_lock_timeout 10s;       # Wait up to 10s for the cache to populate
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # FORCE CACHING (Ignore backend instructions)
        proxy_ignore_headers Cache-Control Expires Set-Cookie;
        proxy_hide_header Set-Cookie;
        proxy_cache_valid 200 60m;          # Cache successful images for 1 hour
        proxy_cache_valid 404 1m;           # Cache missing images briefly
        
        # Debug Header
        add_header X-Cache-Status $upstream_cache_status;
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - forward all /api/ requests to backend on port 3000
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files and SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
